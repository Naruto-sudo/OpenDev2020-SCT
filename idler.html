<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>The Mirror v3 Idler</title>
</head>
<body>

    <div id="buttons">
        <input type="button" value="DEBUGMODE" onclick="debugmode()">
        <input type="button" value="FORCEJUMP" onclick="forcejump()">
    </div>

    <script>
    var debug = true;
    //デバッグモード、表情認識のUIを表示/非表示に
    function debugmode(){
        if (debug == false){
            document.getElementById("head").style.visibility = "visible";
            debug = true;
        }else {
            document.getElementById("head").style.visibility = "hidden";
            debug = false;
        }
    }
    //人感センサーの入力がなくても強制的にindexに飛ぶ
    function forcejump(){
        location.href = "./index.html";
    }

    </script>

    <div id="startmsg">
        <h2> Welcome to The Music Mirror </h2>
        <h2> Come Closer to Activate </h2>
    </div>

    <div id="head">VL53L0X<br>
        Distance [mm]<br>
        <div id="dist"></div>
    </div>

    <script src="./distance.js"></script>
</body>
</html>
